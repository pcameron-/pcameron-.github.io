---
layout: default
---
<div class="home">
  <div class="post-list">
    {% for post in site.posts %}
      {{post}}
      {% if forloop.last != true %}
        <hr />
      {% endif %}
    {% endfor %}
  </div>
  <p class="rss-subscribe">subscribe
    <a href="{{ " /feed.xml " | prepend: site.baseurl }}">via RSS</a>
  </p>
</div>
